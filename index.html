<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fomulário</title>
</head>
<body>
    <form action="exibir.html" method="get">
        <label for="nome">Nome</label><br>
        <input type="text" name="nome" id="nome" placeholder="Coloque seu nome aqui!" maxlength="30">
        <br>
        <label for="numero">Número</label><br>
        <input type="number" name="numero" id="numero" placeholder="coloque seu número aqui!" maxlength="2">
        <br>
        <label for="e-mail">e-mail</label><br>
        <input type="email" name="email" id="email" placeholder="coloque seu e-mail aqui!">
        <br>
        <label for="sitepessoal">site pessoal</label><br>
        <input type="url" name="url" id="url" placeholder="coloque aqui o endereço do seu site!">
        <br>
        <div id="games">

            <br><label for="videogame">Games</label><br>
            <input type="radio" name="videogame" value="atari">atari<br>
            <input type="radio" name="videogame" value="smes">smes<br>
            <input type="radio" name="videogame" value="PS">PS<br>

            <br><label for="disciplinas">Disciplinas</label> <br>
            <input type="radio" name="disciplinas" value="A Melhor"> Tec Front <br>
            <input type="radio" name="disciplinas" value="Intro"> Introdução <br>
            <input type="radio" name="disciplinas" value="BD"> Banco de Dados <br>

        </div>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
